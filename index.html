<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Elim</title>
</head>
<body>
    <section class = "introduction">
            <h1 class = "apeiron">Apeiron</h1>
            <p>the unlimited, indeterminate, and indefinite ground, origin, or primal principle of all</p>
            <button type="button" class = "read-more">Read More</button>
      </section>
      <section class = "habit_tracker">
        <h2>Welcome to the Habit Tracker</h2>
        <div class = "container">
            <div class = "sleeping">
              <p>Sleeping 9hrs</p>
              <svg class = "one"width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 5.75V18.25"></path>
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.25 12L5.75 12"></path>
                </svg>
                <svg class = "deleteOne"width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.25 6.75V17.25"></path>
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.75 6.75V17.25"></path>
                  </svg>   
                <div class="sleepingDiv">
                  
                </div>               
            </div>
            <div class = "workout">
              <p>Workout</p>
              <svg class = "two" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 5.75V18.25"></path>
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.25 12L5.75 12"></path>
                </svg>
                <svg class = "deleteTwo"width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.25 6.75V17.25"></path>
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.75 6.75V17.25"></path>
                  </svg>  
                  <div class="workoutDiv">
                  
                  </div>                 
            </div>
            <div class = "reading">
              <p>Reading 30min</p>
              <svg class = "three" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 5.75V18.25"></path>
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.25 12L5.75 12"></path>
                </svg>
                <svg class = "deleteThree" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.25 6.75V17.25"></path>
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.75 6.75V17.25"></path>
                  </svg>   
                  <div class="readingDiv">
                  
                  </div>                
            </div>
        
        </div>
      </section>
      <script src="app.js"></script>
</body>
</html>
